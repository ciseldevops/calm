#cloud-config
users:
  - name: cisadm
    ssh-authorized-keys:
      - ssh-rsa  cisadm@SMANSIBLE001
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash
hostname: @@{Hostname}@@
write_files: 
  - path: /etc/netplan/50-cloud-init.yaml
    content: |
      network:
        version: 2
        ethernets:
            ens3:
              dhcp4: no
              addresses: 
              - @@{IP_Address}@@/@@{Subnet_Mask}@@
              gateway4: @@{Gateway}@@
              nameservers:
                search: []
                addresses: 
                - @@{DNS_Servers_1}@@
                - @@{DNS_Servers_2}@@
runcmd:
  - /usr/sbin/netplan apply
